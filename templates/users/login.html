{% extends "base_login.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="loguser">
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <div id="btn">
      <button name="submit" class="btn btn-primary">登录</button>
        </div>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'learning_logs:main' %}" />
  </form>
 </div>
{% endblock content %}
