
{% load bootstrap3 %}
<head>
        {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
{% block header %}
  <h2>添加新旅行团:</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post'
      class="form">

    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">添加旅行团</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
