

{% block header %}
  <h1>Topics</h1>
{% endblock %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
          <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
            <p><a href="{% url 'learning_logs:topic' topic.id %}">团员预览</a></p>
      </li>
    {% empty %}
      <li>目前没有旅行团</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'learning_logs:new_topic' %}">添加新旅行团</h3>

{% endblock content %}
